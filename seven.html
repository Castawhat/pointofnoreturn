<script>
  const PASSWORD = "SUMMIT"; 

  function showContent() {
    document.body.style.display = '';
  }

  function hideContent() {
    document.body.style.display = 'none';
  }

  hideContent();
  let attempts = 0;
  while (attempts < 3) {
    const input = prompt("Enter the point of no return. (3)");
    if (input === PASSWORD) {
      showContent();
      break;
    } else {
      attempts++;
      alert("Nuh Uh.");
    }
  }
  if (attempts === 2) {
    alert("Your access to the point of no return has been denied.");
  }
</script>
